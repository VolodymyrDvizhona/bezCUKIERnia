    <script>
    $(document).ready(function(){
                $('.carousel').slick({
                    infinite: true,
                    slidesToShow: 3, 
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 1400, 
                });
                $('.carousel img').hover(function() {
            $(this).css('transform', 'scale(1.1)');
            $(this).css('transition', 'transform 0.3s ease');
        }, function() {
            $(this).css('transform', 'scale(1)');
            $(this).css('transition', 'transform 0.3s ease');
        });
            });
    </script>
    <style>

}
.carousel img {

        overflow: hidden;
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;

    }
